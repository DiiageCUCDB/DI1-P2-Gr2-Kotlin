name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Cache Android build
      uses: actions/cache@v3
      with:
        path: |
          ~/.android/build-cache
          app/build
        key: ${{ runner.os }}-android-${{ hashFiles('**/build.gradle*', '**/gradle.properties', '**/settings.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-android-
    
    - name: Cache Kotlin
      uses: actions/cache@v3
      with:
        path: |
          ~/.kotlin/cache
          ~/.konan
        key: ${{ runner.os }}-kotlin-${{ hashFiles('**/*.kt', '**/*.kts') }}
        restore-keys: |
          ${{ runner.os }}-kotlin-
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Build APK
      run: ./gradlew assembleRelease --build-cache
    
    - name: Find and List APK files
      id: find_apk
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null | head -20 || echo "No APK files found"
        
        # Try to find the release APK
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "APK_PATH=app/build/outputs/apk/release/app-release.apk" >> $GITHUB_OUTPUT
          echo "APK_FOUND=true" >> $GITHUB_OUTPUT
        elif [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          echo "APK_PATH=app/build/outputs/apk/release/app-release-unsigned.apk" >> $GITHUB_OUTPUT
          echo "APK_FOUND=true" >> $GITHUB_OUTPUT
        else
          FOUND_APK=$(find . -name "*.apk" -type f | head -1)
          if [ -n "$FOUND_APK" ]; then
            echo "APK_PATH=$FOUND_APK" >> $GITHUB_OUTPUT
            echo "APK_FOUND=true" >> $GITHUB_OUTPUT
          else
            echo "APK_FOUND=false" >> $GITHUB_OUTPUT
          fi
        fi

    - name: Upload APK artifact
      if: steps.find_apk.outputs.APK_FOUND == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ steps.find_apk.outputs.APK_PATH }}
        retention-days: 30

    - name: Upload APK for Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.find_apk.outputs.APK_FOUND == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: ${{ steps.find_apk.outputs.APK_PATH }}
        retention-days: 1

    - name: Generate QR Code for APK
      if: github.event_name == 'pull_request' && steps.find_apk.outputs.APK_FOUND == 'true'
      uses: peter-evans/create-or-update-comment@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ### ğŸ“± APK Build Complete
          
          **Download APK (ZIP):** [Actions Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          **Build Info:**
          - Commit: `${{ github.sha }}`
          - Branch: `${{ github.ref }}`
          
          âš ï¸ **Install via ADB:**
          ```bash
          adb install app-release.apk
          ```

    - name: Warn if no APK found
      if: steps.find_apk.outputs.APK_FOUND == 'false'
      run: |
        echo "âŒ No APK files were found after build!"
        find app/build -type d 2>/dev/null | head -20
