name: üöÄ Build Debug Android APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Find and verify APK
      id: find_apk
      run: |
        echo "=== Recherche de l'APK Debug ==="
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "APK_PATH=app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_OUTPUT
          echo "APK_FOUND=true" >> $GITHUB_OUTPUT
          echo "‚úÖ APK Debug trouv√©"
          ls -la "app/build/outputs/apk/debug/app-debug.apk"
        else
          DEBUG_APK=$(find app/build/outputs -name "*debug*.apk" -type f | head -1)
          if [ -n "$DEBUG_APK" ]; then
            echo "APK_PATH=$DEBUG_APK" >> $GITHUB_OUTPUT
            echo "APK_FOUND=true" >> $GITHUB_OUTPUT
            echo "‚úÖ APK Debug trouv√©: $DEBUG_APK"
            ls -la "$DEBUG_APK"
          else
            echo "APK_FOUND=false" >> $GITHUB_OUTPUT
            echo "‚ùå Aucun APK debug trouv√©!"
            find app/build -name "*.apk" -type f 2>/dev/null
            exit 1
          fi
        fi

    - name: Create GitHub Release
      if: steps.find_apk.outputs.APK_FOUND == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.sha }}
        name: "Build ${{ github.sha }}"
        body: |
          ## APK Android Debug
          
          **Sign√© avec le certificat debug Android**
          
          ### üìã Informations:
          - **Commit:** ${{ github.sha }}
          - **Date:** $(date -u)
          - **Statut:** Sign√© debug
          
          ### üì± Installation:
          1. T√©l√©chargez l'APK ci-dessous
          2. Activez **"Sources inconnues"** dans Param√®tres ‚Üí S√©curit√©
          3. Installez l'application
          
          ‚ö†Ô∏è **Note:** Cette version utilise un certificat de debug et ne peut pas √™tre publi√©e sur le Play Store.
        files: ${{ steps.find_apk.outputs.APK_PATH }}
        draft: false
        prerelease: true

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: ${{ steps.find_apk.outputs.APK_PATH }}
        retention-days: 30
