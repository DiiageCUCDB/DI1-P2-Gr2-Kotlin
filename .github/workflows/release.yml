name: üöÄ Build and Release Signed Android APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Setup signing keystore
      run: |
        # Cr√©er un keystore de debug pour la signature
        mkdir -p app/signing
        keytool -genkey -v \
          -keystore app/signing/debug.keystore \
          -alias androiddebugkey \
          -storepass android \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"

    - name: Build signed APK
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/signing/debug.keystore \
          -Pandroid.injected.signing.store.password=android \
          -Pandroid.injected.signing.key.alias=androiddebugkey \
          -Pandroid.injected.signing.key.password=android

    - name: Find APK file
      id: find_apk
      run: |
        echo "=== Recherche des fichiers APK ==="
        find . -name "*.apk" -type f 2>/dev/null | while read file; do
          echo "üì¶ Trouv√©: $file"
          ls -la "$file"
        done
        
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "APK_PATH=app/build/outputs/apk/release/app-release.apk" >> $GITHUB_OUTPUT
          echo "APK_FOUND=true" >> $GITHUB_OUTPUT
        elif [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          echo "APK_PATH=app/build/outputs/apk/release/app-release-unsigned.apk" >> $GITHUB_OUTPUT
          echo "APK_FOUND=true" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è ATTENTION: APK non sign√© trouv√©!" >> $GITHUB_OUTPUT
        else
          echo "APK_FOUND=false" >> $GITHUB_OUTPUT
          echo "‚ùå Aucun APK trouv√©!"
          exit 1
        fi

    - name: Verify APK signature
      if: steps.find_apk.outputs.APK_FOUND == 'true'
      run: |
        echo "=== V√©rification de la signature APK ==="
        apksigner verify --print-certs "${{ steps.find_apk.outputs.APK_PATH }}" || \
        (echo "‚ùå La v√©rification de signature a √©chou√©" && exit 1)

    - name: Create GitHub Release
      if: steps.find_apk.outputs.APK_FOUND == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.sha }}
        name: "Build ${{ github.sha }}"
        body: |
          ## APK Sign√©
          
          **Commit:** ${{ github.sha }}
          **Date:** ${{ github.event.head_commit.timestamp }}
          
          ### üì± Installation
          1. T√©l√©chargez l'APK ci-dessous
          2. Autorisez l'installation depuis des sources inconnues
          3. Installez l'application
          
          ‚ö†Ô∏è **Note:** Ceci est une version de debug sign√©e avec un certificat de test.
        files: ${{ steps.find_apk.outputs.APK_PATH }}
        draft: false
        prerelease: false

    - name: Upload APK artifact
      if: steps.find_apk.outputs.APK_FOUND == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: android-signed-apk
        path: ${{ steps.find_apk.outputs.APK_PATH }}
        retention-days: 30
