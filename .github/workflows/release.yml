name: üöÄ Build and Release Android APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # N√©cessaire pour semantic-release

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache Android build
      uses: actions/cache@v3
      with:
        path: |
          ~/.android/build-cache
          app/build
        key: ${{ runner.os }}-android-${{ hashFiles('**/build.gradle*', '**/gradle.properties', '**/settings.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-android-

    - name: Cache Kotlin
      uses: actions/cache@v3
      with:
        path: |
          ~/.kotlin/cache
          ~/.konan
        key: ${{ runner.os }}-kotlin-${{ hashFiles('**/*.kt', '**/*.kts') }}
        restore-keys: |
          ${{ runner.os }}-kotlin-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --build-cache

    - name: Find and verify APK
      id: find_apk
      run: |
        echo "=== Recherche de l'APK Debug ==="
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "APK_PATH=app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_OUTPUT
          echo "APK_FOUND=true" >> $GITHUB_OUTPUT
          echo "‚úÖ APK Debug trouv√©"
          ls -la "app/build/outputs/apk/debug/app-debug.apk"
        else
          DEBUG_APK=$(find app/build/outputs -name "*debug*.apk" -type f | head -1)
          if [ -n "$DEBUG_APK" ]; then
            echo "APK_PATH=$DEBUG_APK" >> $GITHUB_OUTPUT
            echo "APK_FOUND=true" >> $GITHUB_OUTPUT
            echo "‚úÖ APK Debug trouv√©: $DEBUG_APK"
            ls -la "$DEBUG_APK"
          else
            echo "APK_FOUND=false" >> $GITHUB_OUTPUT
            echo "‚ùå Aucun APK debug trouv√©!"
            find app/build -name "*.apk" -type f 2>/dev/null
            exit 1
          fi
        fi

    - name: Setup Node.js for semantic-release
      uses: actions/setup-node@v4
      with:
        node-version: "lts/*"

    - name: Install semantic-release and plugins
      run: |
        npm install --save-dev semantic-release \
          @semantic-release/changelog \
          @semantic-release/git \
          @semantic-release/github \
          conventional-changelog-conventionalcommits

    - name: Verify APK exists for release
      run: |
        if [ -f "${{ steps.find_apk.outputs.APK_PATH }}" ]; then
          echo "‚úÖ APK pr√™t pour le release: ${{ steps.find_apk.outputs.APK_PATH }}"
          ls -la "${{ steps.find_apk.outputs.APK_PATH }}"
        else
          echo "‚ùå APK non trouv√© pour le release"
          exit 1
        fi

    - name: Run semantic release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "=== D√©marrage de semantic-release ==="
        npx semantic-release

    - name: Upload APK artifact (fallback)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: ${{ steps.find_apk.outputs.APK_PATH }}
        retention-days: 30
